name: weather_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0
  dio: ^4.0.1
  equatable: ^2.0.3
  firebase_auth: ^3.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1 #For StateManagement
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  get: ^4.3.8 #For Navigation Route Management
  get_it: ^7.2.0 #For Dependancy Injection
  google_sign_in: ^5.2.1
  intl: ^0.17.0
  provider: ^6.0.1
  shared_preferences: ^2.0.8

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.1 #Native Splash Generator
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

assets:
  - assets/

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#000000"
  image: assets/proarea_splash.png
  fullscreen: true
