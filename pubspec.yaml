name: weather_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.1

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.1 #Native Splash Generator
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

assets:
  - assets/

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#000000"
  image: assets/proarea_splash.png
  fullscreen: true
